<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latin Flashcards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <h1>Latin Flashcards</h1>

    <!-- Home View -->
    <section id="homeView">
      <h2>Select a category to begin:</h2>
      <div class="category-buttons">
        <button class="btn" data-level="level1">Core Words</button>
        <button class="btn" data-level="level2">Everyday Life</button>
        <button class="btn" data-level="level3">Nature & World</button>
        <button class="btn" data-level="level4">Abstract Ideas</button>
      </div>
    </section>

    <!-- Flashcard View -->
    <section id="flashcardView" class="hidden">
      <div class="card-wrapper">
        <div class="card" id="card">
          <div class="card-face front">
            <div class="latin" id="latin-word"></div>
            <div class="pron" id="latin-pron"></div>
          </div>
          <div class="card-face back">
            <div class="latin" id="latin-word-back"></div>
            <div class="pron" id="latin-pron-back"></div>
            <div class="english" id="english-word"></div>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="prevBtn" class="btn secondary">◀ Back</button>
        <span id="progress" class="progress"></span>
        <button id="nextBtn" class="btn secondary">Next ▶</button>
      </div>

      <div class="second-controls">
        <button id="revealBtn" class="btn">Reveal</button>
        <button id="shuffleBtn" class="btn secondary">Shuffle</button>
        <button id="showListBtn" class="btn secondary">Word List</button>
        <button id="homeBtn" class="btn secondary">Home</button>
      </div>

      <div id="toast" class="toast">Shuffled successfully!</div>
    </section>

    <!-- Word List View -->
    <section id="allWordsView" class="hidden">
      <h2>Word List</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Latin</th>
            <th>Pronunciation</th>
            <th>English</th>
          </tr>
        </thead>
        <tbody id="wordsTableBody"></tbody>
      </table>
      <button id="backToFlashcards" class="btn secondary">Back to Flashcards</button>
    </section>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
